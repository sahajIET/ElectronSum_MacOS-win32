<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Calculator</title>
    <link href="../output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4">Sum Calculator</h1>
        <div class="grid grid-cols-2 gap-4">
            <!-- Repeat the input fields for 10 numbers -->
            <label for="num1">Number 1:</label>
            <input type="number" id="num1" class="input-field" required>
            <label for="num2">Number 2:</label>
            <input type="number" id="num2" class="input-field" required>
            <label for="num3">Number 3:</label>
            <input type="number" id="num3" class="input-field" required>
            <label for="num4">Number 4:</label>
            <input type="number" id="num4" class="input-field" required>
            <label for="num5">Number 5:</label>
            <input type="number" id="num5" class="input-field" required>
            <!-- Repeat the input fields for 10 numbers -->
        </div>
        <button onclick="calculateSum()" class="btn mt-4">Calculate Sum</button>
        <div id="result" class="text-xl font-bold mt-4"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
